<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Teste de versionamento</title>
</head>
<body>
<h1>Tese de versionamento com o desafio do dia 015 de css</h1>

<div class="frame">
  <div class="center">
    <svg height="10" width="310">
      <line x1="0" y1="3" x2="310" y2="3" style="stroke-width:6"/>
    </svg>
    <div class="topbar">Coloque o arquivo aqui</div>
    <img src="https://100dayscss.com/codepen/upload.svg" alt="nuvem">
    <img src="https://100dayscss.com/codepen/syncing.svg" alt="carregando">
    <img src="https://100dayscss.com/codepen/checkmark.svg" alt="correto">
    <div class="dropbox" for="file">
      <div class="names"></div>
      <input type="file" hidden name="file" id="file">
    </div>
    <div class="uploadbutton">Carregar arquivo</div>
  </div>
</div>
</body>
</html>
